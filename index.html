<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carrito de compras</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    </head>
    <body>
        <!-- Navbar -->
        
        <!-- As a heading -->
        <nav class="navbar bg-light">
            <div class="d-flex dropstart justify-content-between align-items-center w-100 me-2 ms-2">
            
                <span class="navbar-brand mb-0 h1">Mi tienda</span>
                
                <div class="d-flex align-items-center justify-content-center">
                    <div id="forex" class="d-flex justify-content-center forexcontainer me-2">
                        
                    </div>
                    <div class="me-1">
                        <button type="button" class="btn btn-primary" id="convButton">Convertir a USD</button>
                    </div>
                </div>

                
                

                <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                    <span class="cart__icon" id="cartQty"> 0 </span>
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
                <ul class="dropdown-menu cart__input" aria-labelledby="dropdownMenuButton1">
                    <div class="px-2 d-flex justify-content-between align-items-start item"> <div class="nameCarrito">Nombre</div>  <div class="cantidad">Cantidad</div> <div class='precio'>Precio</div></div>
                    <div class='lista-productos' id="listaCarrito">
                    </div>
                    <div class="p-2 text-white border-top mt-2 precio-total" id="cartTotal">Total: $0</div>
                    <div class="cartButtonsContainer">
                        <button type="button" class="btn btn-primary" id="buyAllButton">Pagar</button>
                        <button class="btn btn-danger btn-borrar-carrito cartDelete" id="deleteButton"><i class="fas fa-trash"></i></button>
                    </div>
                    
                </ul>
                </div>

            </div>
        </nav>
        <main>
            <h1 class="d-flex justify-content-center">Productos</h1>
            <div class="container text-center" id="contenedorProductos"></div>
        </main>
        <footer class="bg-dark text-center text-white">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              Â© 2022 Copyright:
              <span class="text-white">Eric Rao</span>
            </div>
            <!-- Copyright -->
          </footer>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./js/products.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
