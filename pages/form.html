<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form fill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="..//assets/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="formwrapper">
    <div class="container formwrapper__div">
        <form class="container">
            <div class="form-group">
              <label for="direccionMail">Dirección de email</label>
              <input type="text" class="form-control" id="direccionmail" placeholder="example@example.com">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="John">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Doe">
            </div>
            <div class="form-group">
              <label for="provincia">Seleccione su provincia</label>
              <select class="form-control" id="provincia">
                <option>Buenos Aires</option>
                <option>Santa fé</option>
                <option>Córdoba</option>
                <option>Rio Negro</option>
                <option>Tucumán</option>
              </select>
            </div>
            <div class="form-group">
                <label for="direccionCalle">Dirección</label>
                <input type="email" class="form-control" id="direccionCalle" placeholder="Dirección, Piso y Departamento">
                <label for="telefono">Teléfono</label>
                <input type="email" class="form-control" id="telefono" placeholder="(+5411) 1111-1111">
              </div>
            <div class="form-group">
              <label for="comentarios">Comentarios adicionales</label>
              <textarea class="form-control" id="comentarios" rows="3" placeholder="Deje aquí comentarios adicionales..."></textarea>
            </div>
            <div class="form-group d-flex justify-content-center">
                <label for="submit"></label>
                <button type="button" class="btn btn-light sumbitbtn" id="enviar">Enviar</button>
                <button type="button" class="btn btn-light sumbitbtn" id="atras">Volver Atrás</button>
            </div>
          </form>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/form.js"></script>
</body>
</html>
